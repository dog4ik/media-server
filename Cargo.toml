[package]
name = "media-server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
axum = { version = "0.7.1", features = ["macros", "tracing"] }
axum-extra = { version = "0.9.0", features = ["typed-header"] }
base64 = "0.21.5"
bytes = "1.5.0"
clap = { version = "4.4.11", features = ["derive"] }
crc32fast = { version = "1.3.2", features = ["nightly"] }
dirs = "5.0.1"
dotenvy = "0.15.7"
notify = { version = "6.1.1", default-features = false, features = ["macos_kqueue"] }
rand = "0.8.5"
reqwest = { version = "0.11.22", features = ["json"] }
serde = { version = "1.0.193", features = ["serde_derive"] }
serde_json = "1.0.108"
sha2 = "0.10.8"
sqlx = { version = "0.7.3", features = ["runtime-tokio", "macros", "time", "uuid", "sqlite"] }
time = { version = "0.3.30", features = ["serde", "parsing"] }
tokio = { version = "1.34.0", features = ["full"] }
tokio-stream = { version = "0.1.14", features = ["full"] }
tokio-util = { version = "0.7.10", features = ["full"] }
toml = "0.8.8"
tower-http = { version = "0.5.0", features = ["cors"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["json", "serde_json", "serde", "time", "fmt", "env-filter"] }
uuid = { version = "1.6.1", features = ["v4", "serde"] }

[build-dependencies]
sqlx = { version = "0.7.3", features = ["runtime-tokio", "sqlite"] }
tokio = { version = "1.34.0", features = ["full"] }
dirs = "5.0.1"
